spring.application.name=Internship_API
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/internship_db
spring.datasource.username=adi
spring.datasource.password=@di123!!
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

#Docker
spring.docker.compose.enabled=false

# Keycloak Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Internship_API
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Internship_API/protocol/openid-connect/certs

# JWT Authentication Configuration
jwt.auth.converter.resource-id=internship-rest-api
jwt.auth.converter.principle-attribute=preferred_username