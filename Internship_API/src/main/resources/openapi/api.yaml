openapi: 3.0.1
info:
  title: Internship_API
  description: This is the Internship API documentation. My goal is to learn best practices about REST API Design and Architecture.
  version: 1.0.0

servers:
  - url: http://localhost:8081/v2
paths:
  # Users path
  /users/get:
    get:
      tags:
        - Users
      summary: Get Users
      operationId: getUsers
      security:
        - internship_api_security_scheme:
            - read_access
      parameters:
        - name: search
          in: query
          description: Search parameters for filtering users
          required: false
          schema:
            $ref: '#/components/schemas/UserSearchObject'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/List"
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: "#/components/schemas/UserDTO"
  /users/register:
    post:
      tags:
        - Users
      summary: Register a new user
      operationId: createUser
      security:
        - internship_api_security_scheme:
            - write_access
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInsertRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  statusCode:
                    type: integer
  /users/getById/{id}:
    get:
      tags:
        - Users
      summary: Get a user by ID
      operationId: getUserById
      security:
        - internship_api_security_scheme:
            - read_access
      parameters:
        - name: id
          in: path
          description: ID of the user to fetch
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '404':
          description: The User with the specified ID does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  statusCode:
                    type: integer
  /users/update/{id}:
    put:
      tags:
        - Users
      summary: Update user details by ID
      operationId: updateUser
      security:
        - internship_api_security_scheme:
            - write_access
      parameters:
        - name: id
          in: path
          description: The ID of the user to update
          required: true
